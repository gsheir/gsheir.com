<div class="result-form">
    <div class="match-info">
        <h4>{{ match.home_team.name }} vs {{ match.away_team.name }}</h4>
        <p>{{ match.kickoff_time|date:"M d, Y H:i T" }}</p>
    </div>
    
    <form id="inputResultForm">
        <div class="goals-section">
            <h5>Goals</h5>
            <div id="goalsList">
                {% for goal in existing_goals %}
                <div class="goal-item" data-goal-id="{{ goal.id }}">
                    <select name="player" class="form-control goal-player">
                        <option value="">Select player...</option>
                        <optgroup label="Home Team - {{ match.home_team.name }}">
                            {% for player in home_players %}
                            <option value="{{ player.id }}" {% if player.id == goal.player.id %}selected{% endif %}>
                                {{ player.name }}
                            </option>
                            {% endfor %}
                        </optgroup>
                        <optgroup label="Away Team - {{ match.away_team.name }}">
                            {% for player in away_players %}
                            <option value="{{ player.id }}" {% if player.id == goal.player.id %}selected{% endif %}>
                                {{ player.name }}
                            </option>
                            {% endfor %}
                        </optgroup>
                    </select>
                    <label>
                        <input type="checkbox" name="is_own_goal" {% if goal.is_own_goal %}checked{% endif %}> Own Goal
                    </label>
                    <button type="button" class="btn btn-danger btn-sm" onclick="window.removeGoal(this)">Remove</button>
                </div>
                {% endfor %}
            </div>
            
            <button type="button" class="btn btn-success" onclick="window.addGoal(); console.log('Add Goal clicked');">Add Goal</button>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Result</button>
            <button type="button" class="btn btn-secondary" onclick="closeSidebar()">Cancel</button>
        </div>
    </form>
</div>

<style>
.result-form {
    max-width: 100%;
}
.match-info {
    margin-bottom: 20px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 4px;
}
.match-info h4 {
    margin: 0 0 5px 0;
}
.match-info p {
    margin: 0;
    color: #666;
}
.goals-section {
    margin-bottom: 30px;
}
.goals-section h5 {
    margin-bottom: 15px;
    color: #333;
}
.goal-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fafafa;
}
.goal-player {
    flex: 2;
    min-width: 200px;
}
.goal-item label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    white-space: nowrap;
    min-width: 100px;
}
.form-control {
    padding: 6px 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}
.form-actions {
    margin-top: 30px;
    display: flex;
    gap: 10px;
}
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
}
.btn-primary {
    background: #007cba;
    color: white;
}
.btn-secondary {
    background: #6c757d;
    color: white;
}
.btn-success {
    background: #28a745;
    color: white;
}
.btn-danger {
    background: #dc3545;
    color: white;
}
.btn-sm {
    padding: 6px 12px;
    font-size: 12px;
}
.btn:hover {
    opacity: 0.8;
}
</style>

<script>
// Note: Form submission is handled in manage_matches.html to avoid issues with dynamically loaded content

// Get CSRF token function (backup, also defined in main page)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
